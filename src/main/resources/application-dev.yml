spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: KUITKACHikariCP

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  docker:
    compose:
      enabled: false

jwt:
  access-secret-base64: ${JWT_ACCESS_SECRET_BASE64}
  refresh-secret-base64: ${JWT_REFRESH_SECRET_BASE64}
  access-ttl-ms: 315360000000 # 10년 (3650일)
  refresh-ttl-ms: 315360000000 # 10년 (3650일)

auth:
  login:
    success:
      mode: DEEPLINK # JSON | DEEPLINK
      deep-link: myapp://oauth/kakao # 임시
      access-param: access
      refresh-param: refresh
      expires-param: expires-in
      state-param: state
      onboarding-required: onboarding-required
      access-ttl-seconds: 1800
  onboarding:
    require: false # TODO 임시우회(나중에 true로 바꿔야 함)

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    com.zaxxer.hikari: INFO

debug:
  kid-auth:
    enabled: true
    secret: ${KID_AUTH_SECRET}
    ts-skew-seconds: 300
    whitelist:
      enabled: true
      kids:
        - ${ANDROID_MH}
        - ${ANDROID_SW}
        - ${ANDROID_JH}
        - ${SERVER_YR}
        - "1323525"
    success:
      log-deeplink-full: true
  onboarding:
    autofill:
      enabled: true
      default-gender: MALE  # GenderType
      default-age: 25
      default-height: 170
      default-target-weight: 65.0