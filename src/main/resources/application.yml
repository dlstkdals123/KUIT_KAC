spring:
  profiles:
    active: local

  application:
    name: KUIT_KAC

  security:
    oauth2:
      client:
        registration:
          kakao:
            authorization-grant-type: authorization_code
            client-id: ${CLIENT_ID} # 외부 노출 금지
            client-secret: ${CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao" # 로컬 테스트용 URI
            # 프론트 테스트시 접속 경로
            # http://localhost:8080/oauth2/authorization/kakao
            client-authentication-method: client_secret_post
            client-name: Kakao

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

springdoc:
  packages-to-scan: org.example.kuit_kac

server:
  port: 8080

openai:
  api-key: ${OPENAI_API_KEY}

logging:
  level:
    root: INFO # 기본 로그 레벨
    org.springframework.web: INFO # Spring Web 관련 로그
    org.hibernate.SQL: DEBUG # Hibernate SQL 쿼리 로그 (개발 시)
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # SQL 파라미터 바인딩 로그 (개발 시)
